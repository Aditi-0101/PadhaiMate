{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'account/fonts/linearicons/style.css' %}">
  <style>
    @font-face {
  font-family: "Muli-Regular";
  src: url("../fonts/muli/Muli-Regular.ttf");
}
@font-face {
  font-family: "Muli-SemiBold";
  src: url("../fonts/muli/Muli-SemiBold.ttf");
}

* {
  box-sizing: border-box;
}

/* ================= EDUCATION THEME ================= */

:root {
  --primary: #2b6cff;
  --secondary: #4caf50;
  --accent: #ff7a00;

  /* Light body (high contrast) */
  --bg-main:
  radial-gradient(1200px 600px at 10% 20%, rgba(43,108,255,0.12), transparent 60%),
  radial-gradient(900px 500px at 90% 30%, rgba(255,122,0,0.10), transparent 55%),
  linear-gradient(180deg, #eef4ff 0%, #f7faff 100%);


  --bg-card: #ffffff;

  --text-main: #111;
  --text-muted: #666;
  --border-soft: #dcdcdc;
}

/* ================= BASE ================= */

body {
  font-family: "Muli-Regular";
  font-size: 14px;
  margin: 0;
  color: #666;
  background: var(--bg-main);
}

input, textarea, select, button {
  font-family: "Muli-Regular";
}

p, h1, h2, h3, h4, h5, h6, ul {
  margin: 0;
}

img {
  max-width: 100%;
}

a {
  text-decoration: none;
}

:focus {
  outline: none;
}

/* ================= GLASSMORPHISM DARK NAVBAR ================= */

.navbar {
  width: 100%;
  height: 90px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 48px;

  /* Dark glass */
  background: rgba(17, 24, 39, 0.85);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border-bottom: 1px solid rgba(255,255,255,0.08);

  position: fixed;
  top: 0;
  z-index: 999;

  transition: background 0.35s ease, box-shadow 0.35s ease;
}

/* Animated shadow on scroll */
.navbar.scrolled {
  background: rgba(17, 24, 39, 0.95);
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

/* Navbar left */
.nav-left {
  display: flex;
  flex-direction: column;
}

.logo {
  font-size: 26px;
  font-family: "Muli-SemiBold";
  color: #ffffff;
}

.tagline {
  font-size: 13px;
  color: #cbd5e1;
}

/* Navbar right */
.nav-right {
  display: flex;
  align-items: center;
  gap: 18px;
}

.nav-link {
  color: #e5e7eb;
  font-size: 14px;
  font-family: "Muli-SemiBold";
  padding: 8px 16px;
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 8px;
  transition: all 0.3s ease;
}

.nav-link:hover {
  color: #ffffff;
  border-color: var(--primary);
  background: rgba(43,108,255,0.25);
}

/* ================= WRAPPER ================= */

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  padding-top: 10px;
}

/* ================= INNER LAYOUT ================= */

.inner {
  position: fixed;
  width: 100%;
  max-width: 1200px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 80px;
  margin-top: -30px;
}

/* ================= HERO TEXT ================= */
.hero-text::before {
  content: "";
  position: absolute;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, rgba(43,108,255,0.12), transparent 70%);
  top: -120px;
  left: -120px;
  z-index: -1;
}

.hero-text {
  max-width: 520px;
}

.hero-text .badge {
  display: inline-block;
  background: rgba(255, 122, 0, 0.15);
  color: var(--accent);
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  margin-bottom: 20px;
}

.hero-text h1 {
  font-size: 52px;
  line-height: 1.1;
  font-family: "Muli-SemiBold";
  color: var(--text-main);
  margin-bottom: 20px;
}

.hero-text .highlight {
  color: var(--accent);
}

.hero-text .tagline {
  font-size: 16px;
  color: var(--text-muted);
  margin-bottom: 18px;
  max-width: 480px;
}

.hero-text .slogan {
  font-size: 15px;
  color: #777;
}

.hero-text .slogan span {
  color: var(--primary);
  font-weight: 600;
}

/* ================= LOGIN SIDE ================= */

.login-wrap {
  position: relative;
}

.image-1 {
  position: absolute;
  bottom: -40px;
  left: -191px;
  z-index: 10;
}

.image-2 {
  position: absolute;
  bottom: -58px;
  right: -70px;
  z-index: 10;
  transform: scale(0.8);
}

/* ================= FORM ================= */

form {
  width: 435px;
  position: relative;
  z-index: 5;
  padding: 77px 61px 66px;
  background: var(--bg-card);
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

h3 {
  text-transform: uppercase;
  font-size: 25px;
  font-family: "Muli-SemiBold";
  color: #333;
  letter-spacing: 3px;
  text-align: center;
  margin-bottom: 33px;
}

.form-holder {
  position: relative;
  margin-bottom: 21px;
}

.form-holder span {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  font-size: 15px;
  color: #333;
}

.form-control {
  border: none;
  border-bottom: 1px solid var(--border-soft);
  width: 100%;
  height: 38px;
  background: none;
  padding: 3px 42px 0;
  font-size: 16px;
}

.form-control:focus {
  border-bottom: 1px solid var(--primary);
}

/* ================= BUTTON ================= */

button {
  border: none;
  width: 100%;
  height: 49px;
  margin-top: 50px;
  cursor: pointer;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #fff;
  text-transform: uppercase;
  font-family: "Muli-SemiBold";
}

/* ================= PASSWORD SMILE ================= */

.form__field {
  position: relative;
}

.form__field .icon {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  pointer-events: none;
}

.form__input:valid {
  border-bottom: 1px solid forestgreen;
}

.form__input:valid + .icon::after {
  content: "ðŸ˜ƒ";
}

.form__input:invalid {
  border-bottom: 1px solid firebrick;
}

.form__input:invalid + .icon::after {
  content: "ðŸ˜³";
}

/* ================= MOBILE ================= */

@media (max-width: 900px) {
  .inner {
    flex-direction: column;
    gap: 40px;
  }

  .hero-text {
    text-align: center;
  }

  .image-1,
  .image-2 {
    display: none;
  }

  form {
    width: 100%;
    padding: 35px;
    box-shadow: none;
  }

  .nav-link,
  .tagline {
    display: none;
  }
}

  </style>
</head>

<body>

<nav class="navbar">
  <div class="nav-left">
    <div class="logo">E-Sakha</div>
    <div class="tagline">AI Learning Platform</div>
  </div>

  <div class="nav-right">
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">About</a>
    <a href="#" class="nav-link">Help</a>
  </div>
</nav>

<div class="wrapper">
  <div class="inner hero-layout">

    <!-- LEFT : HERO TEXT -->
    <div class="hero-text">
      <span class="badge">ðŸ”¥ #ESakhaAI</span>

      <h1>
        WELCOME BACK,<br>
        <span class="highlight">LEARNER</span>
      </h1>

      <p class="tagline">
        Learn smarter, not harder â€” powered by AI that understands
        <strong>how you learn</strong>, not just what you learn.
      </p>

      <p class="slogan">
        From curiosity to clarity, <br>
        <span>AI-guided education made for you.</span>
      </p>
    </div>

    <!-- RIGHT : LOGIN -->
    <div class="login-wrap">
      <img src="{% static 'account/images/image-1.png' %}" alt="" class="image-1">

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h3>Login</h3>

        <div class="form-holder">
          <span class="lnr lnr-user"></span>
          <input type="text" name="username" class="form-control" placeholder="User ID" required>

        </div>

        <div class="form-holder form__field">
          <input type="password" name="password" class="form-control form__input" pattern=".{10,}" placeholder="Password" required>
          <span class="icon"></span>
        </div>

        <button>
          <span>Login</span>
        </button>
      </form>

      <img src="{% static 'account/images/image-2.png' %}" alt="" class="image-2">
    </div>

  </div>
</div>
<script>
  const navbar = document.querySelector(".navbar");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 10) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  });
</script>
</body>
</html>
