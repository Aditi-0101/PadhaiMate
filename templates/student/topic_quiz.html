<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topic Quiz - {{ topic.name }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8ecf9 100%);
            color: #333;
            line-height: 1.6;
            padding: 40px;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
        }

        .question-card {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 12px;
            background: #fafafa;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            border-color: #4a90e2;
            background: #f0f8ff;
        }

        .option-input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="header">
            <h1>{{ topic.name }} Practice Quiz</h1>
            <p>{{ topic.description }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question-card">
                <div class="question-text">{{ forloop.counter }}. {{ question.question_text }}</div>
                <div class="options">
                    <label class="option-label">
                        <input type="radio" name="q_{{ question.id }}" value="A" class="option-input" required>
                        {{ question.option_a }}
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q_{{ question.id }}" value="B" class="option-input">
                        {{ question.option_b }}
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q_{{ question.id }}" value="C" class="option-input">
                        {{ question.option_c }}
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q_{{ question.id }}" value="D" class="option-input">
                        {{ question.option_d }}
                    </label>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="submit-btn" name="action" value="finish">Submit Answers</button>
        </form>
        <a href="{% url 'student-dashboard' %}" class="back-link">Cancel and return to Dashboard</a>
    </div>
</body>

</html>
