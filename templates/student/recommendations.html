<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduLearn - Recommendations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: #f0f4ff;
        color: #2c3e50;
      }

      /* Top Navigation Bar */
      .top-navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: #1e2a3a;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        z-index: 1001;
      }

      .navbar-left {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .navbar-logo {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
      }

      .navbar-logo-icon {
        width: 42px;
        height: 42px;
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
      }

      .navbar-logo-text {
        font-size: 22px;
        font-weight: 800;
        background: linear-gradient(135deg, #4a90e2 0%, #5ba3f5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .navbar-menu {
        display: flex;
        gap: 8px;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 6px;
        border-radius: 50px;
      }

      .navbar-menu a {
        text-decoration: none;
        color: #b0c4de;
        font-weight: 600;
        font-size: 14px;
        padding: 10px 20px;
        border-radius: 50px;
        transition: all 0.3s;
      }

      .navbar-menu a:hover {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-menu a.active {
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
      }

      .navbar-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .mobile-nav-toggle {
        display: none;
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        border: none;
        width: 45px;
        height: 45px;
        border-radius: 10px;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        transition: all 0.3s;
      }

      .mobile-nav-toggle:hover {
        transform: scale(1.05);
      }

      .notification-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.3s;
        position: relative;
        color: white;
      }

      .notification-btn:hover {
        background: #4a90e2;
        color: white;
        transform: scale(1.1);
      }

      .notification-badge {
        position: absolute;
        top: -2px;
        right: -2px;
        width: 18px;
        height: 18px;
        background: #ffb380;
        border-radius: 50%;
        color: white;
        font-size: 10px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #1e2a3a;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 50px;
        transition: all 0.3s;
      }

      .user-profile:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffb380 0%, #ff9a5c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 4px 12px rgba(255, 179, 128, 0.3);
      }

      .user-info {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
      }

      .user-name {
        font-size: 14px;
        font-weight: 700;
        color: white;
      }

      .user-role {
        font-size: 12px;
        color: #b0c4de;
      }

      .dashboard {
        display: flex;
        min-height: 100vh;
        padding-top: 70px;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: white;
        padding: 20px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        position: fixed;
        height: calc(100vh - 70px);
        overflow-y: auto;
        top: 70px;
      }

      .nav-menu {
        list-style: none;
        margin-top: 20px;
      }

      .nav-item {
        margin-bottom: 8px;
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 14px 15px;
        color: #6c7a89;
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s;
        font-size: 15px;
        font-weight: 500;
      }

      .nav-link:hover {
        background: #e8f2ff;
        color: #4a90e2;
        transform: translateX(5px);
      }

      .nav-link.active {
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
      }

      .nav-icon {
        font-size: 20px;
        width: 24px;
        text-align: center;
      }

      .help-card {
        margin-top: 40px;
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        padding: 25px 20px;
        border-radius: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
      }

      .help-illustration {
        font-size: 60px;
        margin-bottom: 15px;
      }

      .help-card h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .help-card p {
        font-size: 13px;
        opacity: 0.9;
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .help-btn {
        background: white;
        color: #4a90e2;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .help-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        margin-left: 260px;
        padding: 30px 40px;
      }

      .content-box {
        background: white;
        border-radius: 18px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        max-height: calc(100vh - 140px);
        overflow-y: auto;
        border: 3px solid rgb(83, 110, 160);
      }

      .content-box::-webkit-scrollbar {
        width: 8px;
      }

      .content-box::-webkit-scrollbar-track {
        background: #f0f4ff;
        border-radius: 10px;
      }

      .content-box::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        border-radius: 10px;
      }

      .content-box::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #357abd 0%, #2a5f99 100%);
      }

      .logout-btn {
        padding: 8px 18px;
        border-radius: 50px;
        background: linear-gradient(135deg, #ff6a6a 0%, #e63946 100%);
        color: #ffffff;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(230, 57, 70, 0.35);
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: linear-gradient(135deg, #e63946 0%, #c1121f 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(230, 57, 70, 0.45);
      }

      /* Page Header */
      .page-header {
        margin-bottom: 35px;
      }

      .page-title {
        font-size: 32px;
        font-weight: 800;
        color: #2c3e50;
        margin-bottom: 8px;
      }

      .page-subtitle {
        font-size: 15px;
        color: #6c7a89;
      }

      /* Filter Section */
      .filter-section {
        background: white;
        border-radius: 18px;
        padding: 25px 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      .filter-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .filter-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .filter-label {
        font-size: 13px;
        font-weight: 600;
        color: #6c7a89;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .filter-select {
        padding: 12px 16px;
        border: 2px solid #e8f2ff;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        color: #2c3e50;
        background: white;
        cursor: pointer;
        transition: all 0.3s;
      }

      .filter-select:hover,
      .filter-select:focus {
        border-color: #4a90e2;
        outline: none;
      }

      /* Recommendation Cards Grid */
      .recommendations-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .recommendation-card {
        background: white;
        border-radius: 18px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .recommendation-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4a90e2 0%, #5ba3f5 100%);
      }

      .recommendation-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 18px;
      }

      .card-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        background: linear-gradient(135deg, #e8f2ff 0%, #d4e5ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .card-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        background: #e8f2ff;
        color: #4a90e2;
      }

      .card-title {
        font-size: 18px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .card-description {
        font-size: 14px;
        color: #6c7a89;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .card-meta {
        display: flex;
        gap: 15px;
        font-size: 13px;
        color: #95a5a6;
        margin-bottom: 15px;
      }

      .meta-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 15px;
        border-top: 1px solid #f0f4ff;
      }

      .progress-indicator {
        flex: 1;
      }

      .progress-text {
        font-size: 12px;
        color: #6c7a89;
        margin-bottom: 6px;
      }

      .progress-bar {
        height: 6px;
        background: #e8f2ff;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4a90e2 0%, #5ba3f5 100%);
        border-radius: 10px;
        transition: width 1s ease-out;
      }

      .card-action-btn {
        padding: 8px 16px;
        background: #e8f2ff;
        color: #4a90e2;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-left: 15px;
      }

      .card-action-btn:hover {
        background: #4a90e2;
        color: white;
        transform: translateY(-2px);
      }

      /* Section Headers */
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .section-title {
        font-size: 20px;
        font-weight: 700;
        color: #2c3e50;
      }

      .view-all {
        color: #4a90e2;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: all 0.3s;
      }

      .view-all:hover {
        gap: 8px;
        color: #357abd;
      }

      /* Featured Section */
      .featured-section {
        background: linear-gradient(135deg, #e8f2ff 0%, #f5e6dc 100%);
        border-radius: 20px;
        padding: 35px 40px;
        margin-bottom: 40px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(74, 144, 226, 0.1);
      }

      .featured-content {
        position: relative;
        z-index: 2;
      }

      .featured-label {
        display: inline-block;
        padding: 6px 14px;
        background: white;
        color: #4a90e2;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .featured-title {
        font-size: 28px;
        font-weight: 800;
        color: #2c3e50;
        margin-bottom: 12px;
      }

      .featured-description {
        font-size: 15px;
        color: #6c7a89;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .featured-btn {
        padding: 14px 30px;
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
      }

      .featured-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .sidebar {
          width: 80px;
        }

        .main-content {
          margin-left: 80px;
          
        }

        .nav-text,
        .help-card {
          display: none;
        }

        .nav-link {
          justify-content: center;
        }

        .navbar-menu {
          display: none;
        }

        .mobile-nav-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }

      @media (max-width: 768px) {
        .top-navbar {
          padding: 0 20px;
        }

        .navbar-logo-text {
          display: none;
        }

        .user-info {
          display: none;
        }

        .sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s;
          z-index: 998;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
          padding: 20px;
        }

        .content-box {
          max-height: calc(100vh - 110px);
        }

        .filter-grid {
          grid-template-columns: 1fr;
        }

        .recommendations-grid {
          grid-template-columns: 1fr;
        }

        .featured-section {
          padding: 25px 20px;
        }
      }

      /* Animations */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .recommendation-card {
        animation: slideIn 0.5s ease-out forwards;
      }

      .recommendation-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .recommendation-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .recommendation-card:nth-child(3) {
        animation-delay: 0.3s;
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
      <div class="navbar-left">
        <div class="navbar-logo">
          <div class="navbar-logo-icon">P</div>
          <span class="navbar-logo-text">PadhaiMate</span>
        </div>
        <div class="navbar-menu" id="navbarMenu">
          <a href="#">Dashboard</a>
          <a href="#">Courses</a>
          <a href="#">Assignments</a>
          <a href="#" class="active">Recommendations</a>
        </div>
      </div>
      <div class="navbar-right">
        <button class="mobile-nav-toggle" id="mobileNavToggle" onclick="toggleNavbar()">
          â˜°
        </button>
        <a href="#" class="logout-btn">Logout</a>
        <button class="notification-btn">
          ðŸ””
          <span class="notification-badge">3</span>
        </button>
        <div class="user-profile">
          <div class="user-avatar">JD</div>
          <div class="user-info">
            <div class="user-name">John Doe</div>
            <div class="user-role">Student</div>
          </div>
        </div>
      </div>
    </nav>

    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="{% url 'student-dashboard' %}" class="nav-link">
              <span class="nav-icon">ðŸ“Š</span>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'recommendations' %}" class="nav-link active">
              <span class="nav-icon">âœ¨</span>
              <span class="nav-text">Recommendations</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'learning-path' %}" class="nav-link">
              <span class="nav-icon">ðŸš€</span>
              <span class="nav-text">My Learnign Path</span>
            </a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="content-box">
  <div class="page-header">
    <h1 class="page-title">Recommended Topic</h1>
    <p class="page-subtitle">
      Focus on this topic to improve your understanding
    </p>
  </div>

  <h2 style="margin-bottom: 15px;">{{ topic.name }}</h2>

  <div
    style="
      margin-top: 20px;
      white-space: pre-wrap;
      line-height: 1.7;
      font-size: 15px;
      color: #2c3e50;
    "
  >
    {{ explanation }}
  </div>

  <div style="margin-top: 35px; display: flex; gap: 15px;">
    <a href="{% url 'topic-quiz' topic.id %}">
      <button class="featured-btn">
        Take Quiz
      </button>
    </a>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="card-action-btn">
        Explain Again (Simpler)
      </button>
    </form>
  </div>
</div>

      </main>
    </div>

    <script>
      // Toggle mobile navbar
      function toggleNavbar() {
        const navbarMenu = document.getElementById("navbarMenu");
        const toggleBtn = document.getElementById("mobileNavToggle");
        navbarMenu.classList.toggle("active");
        toggleBtn.textContent = navbarMenu.classList.contains("active")
          ? "âœ•"
          : "â˜°";
      }

      // Close navbar when clicking on a link
      document.querySelectorAll(".navbar-menu a").forEach((link) => {
        link.addEventListener("click", () => {
          const navbarMenu = document.getElementById("navbarMenu");
          const toggleBtn = document.getElementById("mobileNavToggle");
          navbarMenu.classList.remove("active");
          toggleBtn.textContent = "â˜°";
        });
      });

      // Animate progress bars on load
      window.addEventListener("load", function () {
        const progressBars = document.querySelectorAll(".progress-fill");
        progressBars.forEach((bar, index) => {
          setTimeout(() => {
            const width = bar.style.width || "0%";
            bar.style.width = width;
          }, index * 100);
        });
      });
    </script>
  </body>
</html>
